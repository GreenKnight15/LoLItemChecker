<!DOCTYPE html>
<html>

<head>
    <title>LoL Item Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.9.7/angular-material.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/champController.js"></script>
</head>

<body ng-app="myApp">

    <div class="md-whiteframe-z3">
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
          <span>LoL Item Checker</span>
        </h2>
                </div>
            </md-toolbar>
            <h2 class='md-display-1'>Pick a Champion</h2>
        </md-content>

        <div ng-controller="AppCtrl as appCtrl" class="gridListdemoResponsiveUsage">
            <md-content layout-padding="">
                <md-grid-list md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
                    <md-grid-tile ng-click="selectChamp(tile)" ng-repeat="tile in appCtrl.champTiles" style="background-image: url({{tile.img}});  background-size: 89.25px 89.25px;" md-colspan-gt-sm="{{tile.colspan}}" md-rowspan-gt-sm="{{tile.rowspan}}">
                        <md-button style="height:89.25px;width:89.25px" href="{{tile.link}}" id="{{tile.id}}" ng-click="openChamp()" aria-label="{{tile.aria}}"> </md-button>
                        <md-grid-tile-footer>
                            <h3>{{tile.champName}}</h3>
                        </md-grid-tile-footer>
                    </md-grid-tile>
                </md-grid-list>
            </md-content>
        </div>

    </div>

    <md-content class="md-whiteframe-z1">
        <p ng-controller="footerController" class="md-caption" layout="end start" layout-padding>{{disclosure}}</p>
    </md-content>
</body>

</html>
